<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
</head>

<body>
    <div class="pear-container" style="padding: 16px;">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">应用名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off"
                            class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">应用编号</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <input type="text" name="code" lay-verify="required" autocomplete="off" lay-affix="clear"
                            class="layui-input" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">应用描述</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off"
                            class="layui-input" />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">仓库地址</label>
                    <div class="layui-input-inline layui-input-wrap">
                        <input type="text" name="code" lay-verify="required" autocomplete="off" lay-affix="clear"
                            class="layui-input" />
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
    <script>
        layui.use(['form', 'laydate', 'util'], function () {
            var form = layui.form;
            var layer = layui.layer;
            var laydate = layui.laydate;
            var util = layui.util;

            // 自定义验证规则
            form.verify({
                pass: function (value) {
                    if (!/(.+){6,12}$/.test(value)) {
                        return '密码必须 6 到 12 位';
                    }
                }
            });

            // 指定开关事件
            form.on('switch(switchTest)', function (data) {
                layer.msg('开关 checked：' + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是 ON|OFF', data.othis)
            });

            // 提交事件
            form.on('submit(demo1)', function (data) {
                var field = data.field; // 获取表单字段值
                // 显示填写结果，仅作演示用
                layer.alert(JSON.stringify(field), {
                    title: '当前填写的字段值'
                });
                // 此处可执行 Ajax 等操作
                // …
                return false; // 阻止默认 form 跳转
            });

            // 日期
            laydate.render({
                elem: '#date'
            });

            // 普通事件
            util.on('lay-on', {
                // 获取验证码
                "get-vercode": function (othis) {
                    var isvalid = form.validate('.demo-phone'); // 主动触发验证，v2.7.0 新增 
                    // 验证通过
                    if (isvalid) {
                        layer.msg('手机号规则验证通过');
                        // 此处可继续书写「发送验证码」等后续逻辑
                        // …
                    }
                }
            });
        });
    </script>

</body>

</html>
